<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vocales</title>
</head>
<body>
    <h2>Contador de Vocales</h2>
    <input type="text" id="text" placeholder="Ingrese un texto">
    <button onclick="countVowels()">Contar Vocales</button>
    <h3>Resultado: <span id="result"></span></h3>

    <script>
        function countVowels() {
            let text = document.getElementById('text').value.toLowerCase();
            let vowels = text.match(/[aeiouáéíóú]/g);
            let count = vowels ? vowels.length : 0;
            document.getElementById('result').textContent = `Número de vocales: ${count}`;
        }
    </script>
</body>
</html>
